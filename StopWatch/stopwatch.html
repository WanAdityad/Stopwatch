<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stopwatch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Oswald&family=Potta+One&family=Roboto+Condensed&family=Ubuntu+Condensed&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>StopWatch</title>
</head>

<body>
    <div class="StopWatchBubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="eight"></span>
    </div>

    <div class="StopWatchWrapper">
        <div class="StopWatchTime">
            <span class="StopWatchHour">00</span>
            <span class="StopWatchColon">:</span>
            <span class="StopWatchMinutes">00</span>
            <span class="StopWatchColon">:</span>
            <span class="StopWatchSeconds">00</span>
            <span class="StopWatchColon StopWatchMs-colons">:</span>
            <span class="StopWatchMilliSeconds">00</span>
        </div>
        <div class="StopWatchButtons">
            <button class="StopWatchStart"><i class="uil uil-play"></i>Start</button>
            <button class="StopWatchStop"><i class="uil uil-pause"></i>Pause</button>
            <button class="StopWatchReset"><i class="uil uil-spinner"></i>Reset</button>
        </div>
    </div>

    <script src="/stopwatch.js"></script>
</body>

</html>
